<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Square Calculator</title>
</head>

<body>
    <h1>Addition of Two numbers</h1>
    <form action="/api/addTwoNumbers" method="GET" style="width: 50%; align-items: center;">
        <label for="A">Please enter  first number:</label>
        <input type="text" id="a" name="a" required>
        <br>
        <br>
        <label for="B">Please enter second number:</label>
        <input type="text" id="b" name="b" required>
        <br>
        <br>
        <button type="Submit">Calculate Sum</button>
    </form>
</body>

</html>
